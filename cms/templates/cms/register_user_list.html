{% extends "base.html" %}
{% block content %}
<h1>User List</h1>

{% if user_list %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in user_list %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>  <a href="/cms/my-profile/{{ user.username }}">{{ user.email }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>There are no user.</p>
{% endif %}
{% endblock %}
